<!DOCTYPE html>
<html>
<head>
	<title>删除Li</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		window.onload=function()
		{
			var oUl=document.getElementById('ul1');
			var aA=document.getElementsByTagName('a');

			for(var i=0;i<aA.length;i++)
			{
				aA[i].onclick=function()
				{
					oUl.removeChild(this.parentNode);
				}
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li>first<a href="javascript:;">删除</a></li>
		<li>second<a href="javascript:;">删除</a></li>
		<li>third<a href="javascript:;">删除</a></li>
		<li>fouth<a href="javascript:;">删除</a></li>
	</ul>

</body>
</html>
