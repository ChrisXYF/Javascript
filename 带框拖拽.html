<!DOCTYPE html>
<html>
<head>
	<title>完美拖拽</title>
	<style type="text/css">
	#div1{
		width: 150px;
		height: 150px;
		background: red;
		position: absolute;
	}
	.box{
		border: 1px dashed black;
		position: absolute; 
	}
</style>
	<script type="text/javascript">
	window.onload=function()
	{
		var oDiv=document.getElementById('div1');

		var disX=0;
		var disY=0;

		oDiv.onmousedown=function(ev)
		{
			var oEvent=ev||event;

			disX=oEvent.clientX-oDiv.offsetLeft;
			disY=oEvent.clientY-oDiv.offsetTop;

			var oBord=document.createElement('div');
			oBord.className="box";
			document.body.appendChild(oBord);

			oBord.style.width=oDiv.offsetWidth-2+'px';
			oBord.style.height=oDiv.offsetHeight-2+'px';

			oBord.style.left=oDiv.offsetLeft+'px';
		    oBord.style.top=oDiv.offsetTop+'px';	

			document.onmousemove=function(ev)
			{
				var oEvent=ev||event;
				var l=oEvent.clientX-disX;
				var t=oEvent.clientY-disY;

				oBord.style.left=l+'px';
			    oBord.style.top=t+'px';	
			}			
			

			document.onmouseup=function()
			{
				document.onmousemove=null;
				document.onmouseup=null;

				oDiv.style.left=oBord.offsetLeft+'px'
				oDiv.style.top=oBord.offsetTop+'px'

				document.body.removeChild(oBord)
			}
			return false;
		}
	}
		

	
</script>
</head>
<body>
	<div id="div1"></div>



</body>
</html>
